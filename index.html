<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/general/w3.css">
    <link rel="stylesheet" href="./src/general/general.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Dragon Age</title>
</head>
<body>

    <div class="w3-sidebar w3-bar-block red w3-text-white w3-card" style="width:8em">
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Character')">Personnage</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Fight')">Combat</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Version')">Version</button>
    </div>

    <div style="margin-left:130px;height:100%">

        <!-- CHARACTER TAB-->
        <div id="Character" class="w3-container tab" style="display:none;text-align:center;padding:2em">

            <div class="w3-card-4 w3-white w3-round-large center-vert" style="max-width: 40em;">

                <h3 class="title-container" style="margin:0"><b>Création Personnage</b></h3>

                <div class="w3-row">
                    <div class="w3-half" style="padding:1em;height:5em;">
                        <input id="name" class="w3-input w3-border w3-round-large" type="text" placeholder="Nom" style="text-align:center" >
                    </div>
                    <div class="w3-half" style="padding:1em;height:5em">
                        <button class="w3-btn w3-black w3-text-white w3-round-large"  style="width:100%;height:38px" onClick="createCharacter();">Ajouter</button>
                    </div>
                </div>

            </div>


            <div id="createCharacterModal" style="display:none;margin-top:2em">
                <div class="w3-card-4 w3-white w3-round-large center-vert w3-animate-opacity">
                    <h3 class="title-container" style="margin:0"><b>Caractéristique du Personnage</b></h3>

                    <div class="w3-row">
                        <div class="w3-half" style="padding:1em;">

                            <div class="w3-row">
                                <div class="w3-half" style="padding:1em;">
                                    <label class="labelStyle"><h4 class="labelStyle" style="margin:0"><b>Race</b></h4></label>
                                    <select class="w3-select w3-border" name="option" style="text-align:center">
                                        <option value="elven">Elfe</option>
                                        <option value="human">Humain</option>
                                        <option value="dwarf">Nain</option>
                                        <option value="qunari">Qunari</option>
                                    </select>
                                </div>
                                <div class="w3-half" style="padding:1em;">
                                    <label class="labelStyle"><h4 style="margin:0"><b>Classe</h4></b></label>
                                    <select class="w3-select w3-border" name="option">
                                        <option value="warrior">Guerrier</option>
                                        <option value="mage">Mage</option>
                                        <option value="rogue">Voleur</option>
                                    </select>
                                </div>
                            </div>

                            <div class="w3-row">
                                <div class="w3-quarter m4" style="padding:1em;">
                                    <label class="labelStyle"><h4 style="margin:0;"><b>Points de Vie</b></h4></label>
                                    <input id="speed" class="w3-input w3-round-large center-vert w3-border-0" type="text" style="text-align:center;max-width:5em;" >
                                </div>
                                <div class="w3-quarter" style="padding:1em;">
                                    <label class="labelStyle"><h4 style="margin:0"><b>Rapidité</b></h4></label>
                                    <input id="speed" class="w3-input w3-round-large center-vert w3-border-0" type="text" style="text-align:center;max-width:5em;" >
                                </div>
                                <div class="w3-quarter" style="padding:1em;">
                                    <label class="labelStyle"><h4 style="margin:0"><b>Armure</b></h4></label>
                                    <input id="armor" class="w3-input w3-round-large center-vert w3-border-0" type="text" style="text-align:center;max-width:5em;" >
                                </div>
                                <div class="w3-quarter" style="padding:1em;">
                                    <label class="labelStyle"><h4 style="margin:0"><b>Défense</b></h4></label>
                                    <input id="defence" class="w3-input w3-round-large center-vert w3-border-0" type="text" style="text-align:center;max-width:5em;" >
                                </div>
                            </div>

                        </div>

                        <div class="w3-half" style="padding:1em;">
                            <label class="labelStyle"><h4 style="margin:0"><b>Volonté</h4></b></label>



                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div id="Fight" class="w3-container tab" style="display:none">


        </div>

        <!-- VERSION TAB-->
        <div id="Version" class="w3-container tab" style="display:none;text-align:center">
            <div class="w3-padding"><img src="image/dragonage.png" style="width:75%"/></div>
            <div>
                <p>Version : <strong id="version"></strong></p>
                <p>Auteur : <strong>Jerem</strong></p>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="./renderer.js"></script>
    <script src="./src/general/stringUtils.js"></script>
    <script src="./src/general/storage.js"></script>
    <script src="./src/general/modal.js"></script>
    <script src="./src/sidebar/sidebar.js"></script>
    <script src="./src/character/ui/manage/attribute.js"></script>
    <script src="./src/character/creation/creation.js"></script>
</body>
</html> -->
