<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="./src/general/w3.css">
    <link rel="stylesheet" href="./src/general/general.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Dragon Age</title>
</head>
<body>

    <div class="w3-sidebar w3-bar-block red w3-text-white w3-card" style="width:130px">
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Character')">Personnage</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Fight')">Combat</button>
        <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Version')">Version</button>
    </div>

    <div style="margin-left:130px;height:100%">

        <!-- CHARACTER TAB-->
        <div id="Character" class="w3-container tab" style="display:none;width:100%;text-align:center;">

            <div class="w3-card-4 w3-margin w3-white box-container" style="width:40em;">
                <h3 class="title-container"><b>Création Personnage</b></h3>
                <div class="w3-row-padding" style="text-align:center;padding:1em">
                    <div class="w3-half">
                        <input id="name" class="w3-input w3-border" type="text" placeholder="Nom">
                    </div>
                    <div class="w3-half">
                        <button class="w3-btn w3-black w3-text-white" onClick="createCharacter();" style="width:100%">Ajouter</button>
                    </div>
                </div>
            </div>

            <div id="createCharacterModal" class="w3-modal" style="display:none">
                <div class="w3-modal-content w3-animate-opacity w3-card-4">
                    <div class="w3-container red w3-center w3-text-white">
                        <h4>Création du Personnage</h4>
                    </div>
                    <div class="w3-container w3-margin" style="padding:1em">
                        <div class="w3-row-padding">
                            <div class="w3-half">
                                <label>Race</label>
                                <select class="w3-select w3-border" name="option">
                                    <option value="" disabled selected>Choississez votre Race</option>
                                    <option value="elven">Elfe</option>
                                    <option value="human">Humain</option>
                                    <option value="dwarf">Nain</option>
                                    <option value="qunari">Qunari</option>
                                </select>
                            </div>
                            <div class="w3-half">
                                <label>Classe</label>
                                <select class="w3-select w3-border" name="option">
                                    <option value="" disabled selected>Choississez votre Classe</option>
                                    <option value="warrior">Guerrier</option>
                                    <option value="mage">Mage</option>
                                    <option value="rogue">Voleur</option>
                                </select>
                            </div>
                        </div>

                        <div id="attribute" class="w3-container w3-margin">

                        </div>


                    </div>
                </div>
            </div>

        </div>

        <div id="Fight" class="w3-container tab" style="display:none">


        </div>

        <!-- VERSION TAB-->
        <div id="Version" class="w3-container tab" style="display:none;text-align:center">
            <div class="w3-padding"><img src="image/dragonage.png" style="width:75%"/></div>
            <div>
                <p>Version : <strong id="version"></strong></p>
                <p>Auteur : <strong>Jerem</strong></p>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script src="./renderer.js"></script>
    <script src="./src/general/stringUtils.js"></script>
    <script src="./src/general/storage.js"></script>
    <script src="./src/general/modal.js"></script>
    <script src="./src/sidebar/sidebar.js"></script>
    <script src="./src/character/ui/manage/attribute.js"></script>
    <script src="./src/character/creation/creation.js"></script>
</body>
</html> -->
